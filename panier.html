<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">	
		<link rel="stylesheet" href="style.css"/>
		<title>Orinoco</title>
	</head>
	<body>
		<header>
			<img onclick="window.location='index.html'" src="images/orinoco-caddie_logo.jpg" alt="logo Orinoco"/>
		</header>

		<div class="accueil-prev accueil-prev__carte-produit">
			<table class="table">
				<thead>
					<tr><th width=30%>Référence</th><th>Aperçu</th><th>Nom</th><th>Prix</th></tr>
				</thead>
				<tbody id="tabPanier"></tbody>
			</table>
			
			<p class="total">Total : <span id="total"></span>€</p>
			<p id="etat-panier"></p>
			<p id="vider-panier"></p>

			</article>
		</div>

		<form class="accueil-prev__carte-produit" method="post">
			<div>
				<label for="name">* Nom :</label>
				<input type="text" id="name" name="user_name" required>
			</div>
			<div>
				<label for="firstname">* Prénom :</label>
				<input type="text" id="firstname" name="user_firstName" required>
			</div>
			<div>
				<label for="mail">* e-mail :</label>
				<input type="email" id="mail" name="user_mail" required>
			</div>
			<div>
				<label for="adress">* Adresse :</label>
				<textarea type="text" id="adress" name="user_adress" required></textarea>
			</div>
			<div>
				<label for="codePostal">* Code postal :</label>
				<input type="text"  id="codePostal" pattern="[0-9]{5}" name="user_codePostal"  required>
			</div>
			<div>
				<label for="ville">* Ville :</label>
				<input type="text" id="city" name="user_city" required>
			</div>
			<div>	
				<button type="submit" class="next__bouton" id='acheter'>Acheter</button>
			</div>
		</form>

		
		<footer class="main-footer">
			<a class="wiggle" href="mailto:contact@orinoco.fr" target="_blank">Contactez-nous</a>
			<a class="wiggle" href="panier.html">Mon panier</a>
		</footer>
		<script type="text/javascript" src="panier.js"></script>
	</body>
</html>
